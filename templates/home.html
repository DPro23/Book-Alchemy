{% extends '/layout.html' %}

{% block page_title %}
    Home
{% endblock %}

{% block page_contents %}
    <main class="container">
        <h1 class="text-center">Books</h1>
        {% for book in books %}
            <ul class="list-group my-2">
                <li class="list-group-item list-group-item-info mb-2">
                    <small>{{ book.author.name }} ({{ book.publication_year }})</small>
                    <h3>{{ book.title }}</h3>
                </li>
            </ul>
        {% endfor %}
    </main>
{% endblock %}
